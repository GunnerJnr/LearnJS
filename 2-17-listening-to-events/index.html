<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Listening To Events</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    </head>

    <body>
        <h1 class="text-center mt-md-3">Lesson 2.16 Listening To Events</h1>
        <hr>
        <div class="container-fluid">
            <div class="row">
                <div class="col border-right">
                    <h4>Event Listener - Button</h4>
                    <hr>
                    <p>When you <button class="button1">Click Me</button> I will fire a click event. You clicked me <span class="count">0</span> times.</p>
                    <p>Click to <button class="button2 reset-count">Reset</button> the count.</p>
                    <hr>
                </div>
                <div class="col border-right">
                    <h4>Changing the DOM through events - Button</h4>
                    <hr>
                    <p class="toggle"></p><button class="button3">Click Me</button>
                    <hr>
                </div>
                <div class="col border-right">
                    <h4>Exercises:</h4>
                    <hr>
                    <div class="progress">
                        <div class="safe-bar"></div>
                        <div class="free-space-bar"></div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-sm-6 border-right">
                            <p>Click to extend the partition</p>
                            <button class="extend-button">Extend</button>
                        </div>
                        <div class="col">
                            <p>Click to decrease the partition</p>
                            <button class="free-space-button">Delete</button>
                        </div>
                    </div>
                    <hr>
                </div>
            </div>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
        <script src="js/listening-to-events.js"></script>
    </body>

</html>
